<p>Для изменения пароля необходимо ввести новый пароль и в точности повторить его в поле "Новый пароль (подтверждение)". Новый пароль необходимо будет ввести в следующем и последующих запусках программы в диалоге авторизации. </p>
<p>В случае утраты пароля необходимо обращаться к администратору системы.</p></body></html>
