<h3 style="COLOR: #1f4e79">Отчет. Остатки по Заказу</h3>
<p>Отчет показывает начальные и конечные остатки заказных товаров за период. А также заказанные и проданные товары за период.</p>
<p>Это контекстный отчет, вызываемый из формы списка или формы документа <b>Заказ покупателя</b> открывается в подменю <b>Отчеты - Состояние выполнения</b>.</p>
