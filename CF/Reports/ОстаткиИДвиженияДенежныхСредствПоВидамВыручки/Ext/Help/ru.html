<h4 style="COLOR: #1f4e79">Наличные денежные средства по видам выручки </h4>
<p>В отчете показывается информация об остатках и движении как наличных, так и безналичных денежных средств. Отчет открывается по ссылке <b>Финансы – Отчеты по финансам – Денежные средства – Наличные денежные средства по видам выручки</b>.</p>
