<h3 style="COLOR: #1f4e79">Отчет по движениям документа</h3>
<p>В отчете показывается информация о движениях документах в разрезе регистров накопления и регистров сведений. <b>Отчет открывается по ссылке Администрирование – Обслуживание – Отчеты и обработки – Отчеты администратора – Отчет по движениям документа.</b></p>
