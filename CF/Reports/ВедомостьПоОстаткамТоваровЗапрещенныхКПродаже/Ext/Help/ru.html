<h3 style="COLOR: #1f4e79">Отчет "Остатки товаров, запрещенных к продаже".</h3>
<p>Отчет отображает остатки товаров по данным регистра "Товары на складах", которые выведены из ассортимента формата магазина, соответствующего складу, с операцией "Перенос в архив / Отзыв" или вообще не включенные в ассортимент.</p>
