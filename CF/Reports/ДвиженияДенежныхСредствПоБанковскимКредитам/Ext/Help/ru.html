<h4 style="COLOR: #1f4e79">Движения денежных средств по банковским кредитам</h4>
<p>В отчете показывается информация о движениях денежных средств по банковским кредитам в разрезе магазинов и банков. Отчет открывается по ссылке <b>Продажи – Отчеты по продажам – Поступление оплаты – Движение денежных средств по банковским кредитам.</b></p>
