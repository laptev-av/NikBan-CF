<h4 style="COLOR: #1f4e79">Результаты применения цен</h4>
<p>Отчет выводит данные обо всех операциях применения цен, а также случаях, когда применение цен не выполнялось. Отчет можно открыть по ссылке <b>Маркетинг – Отчеты по маркетингу – Применение цен – Результаты применения цен</b>.</p>
