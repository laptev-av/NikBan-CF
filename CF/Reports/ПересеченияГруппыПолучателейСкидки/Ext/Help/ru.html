<h3 style="COLOR: #1f4e79">Отчет "Пересечения группы получателей скидки".</h3>
<p>Контекстный отчет, вызываемый из справочника "Группы получателей скидки" (<b>Маркетинг – Маркетинговые акции – Группы получателей скидки</b>), позволяющий просмотреть, с какими группами пересекается состав выбранной группы.</p>
