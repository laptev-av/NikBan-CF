<h3 style="COLOR: #1f4e79">Отчет Анализ движений номенклатуры</h3>
<p>Отчет отображает сведения о движения номенклатуры в разрезе документов. Доступны варианты с группировкой по магазинам и складам. Возможно настройка группировки по периодам (см. настройку в отчете <a href="Report.ВедомостьПоПоступлениямТоваров/Help">Ведомость по поступлениям товаров</a>).</p>
