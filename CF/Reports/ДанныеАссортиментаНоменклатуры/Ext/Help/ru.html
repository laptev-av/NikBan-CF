<h3 style="COLOR: #1f4e79">Отчет "Данные ассортимента номенклатуры".</h3>
<p>Контекстный отчет, вызываемый из справочника "Номенклатура", позволяющий просмотреть, в ассортимент каких форматов включена выбранная номенклатура.</p>
<p>Дополнительно выводится информация о роли в ассортименте, виде цен и состоянии ассортимента.</p>
