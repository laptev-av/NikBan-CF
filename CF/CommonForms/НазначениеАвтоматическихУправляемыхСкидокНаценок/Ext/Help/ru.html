<h1>Общая форма "Назначение автоматических и управляемых скидок (наценок)".</h1>
<p class="Usual">Используется для принудительного расчета автоматических скидок с возможностью добавления и последующего расчета в чеке ККМ скидок, для которых установлено ручное назначение.</p></body></html>
