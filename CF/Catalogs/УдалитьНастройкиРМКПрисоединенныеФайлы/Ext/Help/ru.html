<h3 style="COLOR: #1f4e79">Справочник "Присоединенные файлы (Настройки РМК)".</h3>
<p>Здесь хранятся файлы, загруженные для выбранной настройки РМК. Справочник открывается по <b>ссылке Продажи – См. также – Настройки РМК – Выбор какой-либо настройки – Присоединенные файлы.</b></p>
<p></p>
<p>Кнопка <b>Создать</b> служит для загрузки файла.</p>
