<h3 style="COLOR: #1f4e79">Регистр сведений "Значения прав пользователя"</h3>
<p>Регистр предназначен для хранения значений прав пользователей.</p>
<p>Настройка выполняется в форме "Настройка дополнительных прав пользователей", вызываемой из меню "<b>Администрирование – Пользователи и права – Дополнительные права пользователей".</b></p>
