<h3 style="COLOR: #1f4e79">Регистр сведений “Настройки Пользователей”</h3>
<p>По умолчанию поля документа заполняются в соответствии с &lt;A&gt;настройками пользователя&lt;/A&gt;, а если они не установлены, то значениями быстрого отбора в списке документов. Если справочник содержит единственный элемент, то он будет подставлен по умолчанию.</p>
